[versions]
agp = "8.12.3"
kotlin = "2.2.20"
android-minSdk = "24"
android-compileSdk = "36"
ktorClientCore = "3.3.1"
ktorClientWebsockets = "3.3.1"
nostr-kmp = "0.1.0-SNAPSHOT"
vanniktechMavenPublish = "0.34.0"
kotlin-serialization = "1.9.0"
kotlinx-coroutines = "1.10.2"
ktor = "3.3.1"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
ktor-client-core-v331 = { module = "io.ktor:ktor-client-core", version.ref = "ktorClientCore" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }
ktor-client-websockets-v331 = { module = "io.ktor:ktor-client-websockets", version.ref = "ktorClientWebsockets" }
nip04 = { module = "io.github.nicolals:nostr-nip04", version.ref = "nostr-kmp" }
nip42 = { module = "io.github.nicolals:nostr-nip42", version.ref = "nostr-kmp" }
nip44 = { module = "io.github.nicolals:nostr-nip44", version.ref = "nostr-kmp" }
nostr-codec-kotlinx-serialization = { module = "io.github.nicolals:nostr-codec-kotlinx-serialization", version.ref = "nostr-kmp" }
