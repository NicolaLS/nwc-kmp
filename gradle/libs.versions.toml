nostr-runtime-coroutines = { module = "io.github.nicolals:nostr-runtime-coroutines", version.ref = "nostr-kmp" }
nostr-transport-ktor = { module = "io.github.nicolals:nostr-transport-ktor", version.ref = "nostr-kmp" }

[plugins]
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
vanniktech-mavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "vanniktechMavenPublish" }
