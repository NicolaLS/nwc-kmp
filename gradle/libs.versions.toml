 [versions]
agp = "8.12.3"
kotlin = "2.2.20"
android-minSdk = "24"
android-compileSdk = "36"
multiplatformCryptoLibsodiumBindings = "0.9.2"
vanniktechMavenPublish = "0.34.0"
kotlin-serialization = "1.9.0"
kotlinx-coroutines = "1.10.2"
ktor = "2.3.12"
acinq-secp256k1 = "0.19.0"
compose-bom = "2024.10.00"
